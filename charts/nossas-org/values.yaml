canary:
  analysis:
    interval: 1m
    maxWeight: 60
    metrics:
      latency:
        interval: 1m
        threshold: 500
    stepWeight: 20
    threshold: 5
  enabled: false
  gatewayLabels: {}
  host: ""
  labels: {}
  progressDeadlineSeconds: 60
deploymentLabels: {}
env: {}
envFrom:
  - secretRef:
      name: nossas-org
hpa:
  cpuTargetAverageUtilization: 80
  enabled: false
  labels: {}
  maxReplicas: 6
  memoryTargetAverageUtilization: 80
  minReplicas: 2
image:
  pullPolicy: IfNotPresent
  repository: draft
  tag: dev
ingress:
  annotations: {}
  classAnnotation: ""
  labels: {}
jx:
  imagePullSecrets: []
  releaseCRD: true
jxRequirements:
  ingress:
    annotations: {}
    apiVersion: extensions/v1beta1
    domain: "nossas.org"
    externalDNS: false
    namespaceSubDomain: .
    serviceType: ""
    tls:
      email: "pirola@nossas.org"
      enabled: true
      production: false
      # secretName: ""
knativeDeploy: false
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  probePath: ""
  successThreshold: 1
  timeoutSeconds: 1
podAnnotations: {}
podsLabels: {}
probePath: /
readinessProbe:
  failureThreshold: 1
  periodSeconds: 10
  probePath: ""
  successThreshold: 1
  timeoutSeconds: 1
replicaCount: 1
resources:
  limits:
    cpu: 400m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi
service:
  annotations: {}
  externalPort: 80
  internalPort: 3003
  labels: {}
  name: nossas-org
  type: ClusterIP
serviceAccount:
  annotations: {}
  enabled: true
  labels: {}
  name: ""
